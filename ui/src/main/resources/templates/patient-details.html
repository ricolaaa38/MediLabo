<!-- html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Détails patient</title>
    <link rel="stylesheet" th:href="@{/ui/css/style.css}"/>
</head>
<body>
<h1 th:text="'Fiche patient : ' + ${patient['firstName']} + ' ' + ${patient['lastName']}">Fiche patient</h1>
<div class="form-container">
<form class="patient-form" th:action="@{/ui/patients/{id}(id=${patient['id']})}" method="post">
    <input type="hidden" name="id" th:value="${patient['id']}"/>

    <label>Prénom:<br/>
        <input type="text" name="firstName" th:value="${patient['firstName']}" required/>
    </label><br/>

    <label>Nom:<br/>
        <input type="text" name="lastName" th:value="${patient['lastName']}" required/>
    </label><br/>

    <label>Date de naissance :<br/>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${patient['dateOfBirth'] != null ? patient['dateOfBirth'].substring(0,10) : ''}" required/>
    </label><br/>

    <label>Genre:<br/>
        <input type="text" name="gender" th:value="${patient['gender']}" required/>
    </label><br/>

    <label>Adresse:<br/>
        <input type="text" name="postalAddress" th:value="${patient['postalAddress']}"/>
    </label><br/>

    <label>Téléphone:<br/>
        <input type="text" name="phoneNumber" th:value="${patient['phoneNumber']}"/>
    </label><br/><br/>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/ui/}">Retour à la liste</a>
</form>
    <div th:if="${userRole == 'PRATICIEN'}" class="note-section">
        <h3>Notes du patient</h3>

        <p th:if="${notes != null}" th:text="'Nombre de notes : ' + ${notes.size()}">Nombre de notes : 0</p>

        <div th:if="${notes == null or #lists.isEmpty(notes)}">
            <em>Aucune note disponible.</em>
        </div>

        <ul th:if="${notes != null and !#lists.isEmpty(notes)}">
            <li th:each="n : ${notes}">
                <div class="note-item">
                    <p th:text="${n.note}"></p>
                </div>
            </li>
        </ul>
        <form th:action="@{/ui/patients/{id}/notes(id=${patient['id']})}" method="post" class="add-note-form">
            <input type="hidden" name="patientName" th:value="|${patient['firstName']} ${patient['lastName']}|"/>
            <label>Nouvelle note :<br/>
                <textarea name="note" rows="4" cols="50" required></textarea>
            </label><br/>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</div>
</body>
</html>
